<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <img src="/pertamina-white.png" alt="Logo Pertamina" class="logo" />
      <h1 class="app-title">TRANSFORMA</h1>
      <p class="app-subtitle">Transformation Delivery Unit Monitoring System</p>
    </div>

    <nz-card [nzBordered]="false" class="form-card">
      <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzRequired>Email</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Masukkan email yang valid">
            <input
              nz-input
              formControlName="email"
              placeholder="email@pertamina.com"
              type="email"
              size="large"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzRequired>Password</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Password minimal 6 karakter">
            <input
              nz-input
              formControlName="password"
              placeholder="Masukkan password"
              type="password"
              size="large"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <button
              nz-button
              nzType="primary"
              nzSize="large"
              [nzLoading]="loading"
              [disabled]="loading"
              class="login-button"
              type="submit"
            >
              Login
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>

    <div class="footer">
      <p>&copy; 2026 PT Pertamina (Persero). All rights reserved.</p>
    </div>
  </div>
</div>
